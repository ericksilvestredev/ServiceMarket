spring.application.name=ServiceMarket

# Database Configuration (PostgreSQL isolated in Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/servicemarket
spring.datasource.username=user_sm
spring.datasource.password=password_sm
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Force database initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server port
server.port=8081
